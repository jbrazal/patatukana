<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baybayin Names</title>
    <link rel="stylesheet" href="assets/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>

</head>

<body ng-app="baybayin">


    <div ng-controller="ctrl">
        <script src="assets/data/a_names.js"></script>
        <script src="assets/data/b_names.js"></script>
        <script src="assets/data/c_names.js"></script>
        <script src="assets/data/d_names.js"></script>
        <script src="assets/data/e_names.js"></script>
        <script src="assets/data/f_names.js"></script>
        <script src="assets/data/g_names.js"></script>
        <script src="assets/data/h_names.js"></script>
        <script src="assets/data/i_names.js"></script>
        <script src="assets/data/j_names.js"></script>
        <script src="assets/data/k_names.js"></script>
        <script src="assets/data/names.js"></script>
        <script src="assets/scripts/search.js"></script>
        <div class="centered">
            <input type="text" size="30" maxlength="1000" value="" id="search" onkeyup="lsearch();" />
            <input type="button" value="Go" onclick="lsearch();" />

        </div>
        <table id="names_chart">
            <thead>
                <tr>
                    <th>Names</th>
                    <th>Read</th>
                    <th>Write</th>
                </tr>
            </thead>
            <tbody id="data">
                <tr ng-repeat="n in Names">
                    <td>{{ n.name}} </td>
                    <td>{{ n.read}} </td>
                    <td class="font1">{{ n.write}} </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var app = angular.module('baybayin', [])
            .controller('ctrl', function ($scope) {
                $scope.Names = allNames;

            });
    </script>
</body>

</html>
